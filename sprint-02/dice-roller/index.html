<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Web Dice Roller</title>
</head>

<body>
    <h1>Web Dice-roller: D&D 5e</h1><hr>

    <h2>Ability Scores</h2>
    <div class="flexbox">
        <label>Strength<input id="str"></label>
        <label>Dexterity<input id="dex"></label>
        <label>Constitution<input id="con"></label>
        <label>Intelligence<input id="int"></label>
        <label>Wisdom<input id="wis"></label>
        <label>Charisma<input id="cha"></label>
    </div>

    <div class="d20-container">
        <img src="assets/images/d20.png">
        <div id="d20"></div>
    </div>

    <button onclick="RollD20()">Re-Roll</button>
    <div id="summary"></div>

</body>
