<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>5e Dice Roller</title>
</head>

<body>
    <h1>Web Dice-roller: D&D 5e</h1><hr>
    <h2>
        Ability Scores<br>
        <small>(Typically range ~ 8-20)</small>
    </h2>
    <div class="flex-row">
        <label>Strength<input type="number" id="str" placeholder="10"></label>
        <label>Dexterity<input type="number" id="dex" placeholder="10"></label>
        <label>Constitution<input type="number" id="con" placeholder="10"></label>
        <label>Intelligence<input type="number" id="int" placeholder="10"></label>
        <label>Wisdom<input type="number" id="wis" placeholder="10"></label>
        <label>Charisma<input type="number" id="cha" placeholder="10"></label>
    </div>

    <br>

    <!--<h2>Bonuses</h2>-->
    <div class="flex-row">
        <div class="flex-col">
            <h2>Roll for which ability?</h2>
            <label>
                <input type="radio" name="skills" value="10" checked>
                Don't add a skill bonus
            </label>
            <label><input type="radio" name="abilities" value="str">Strength</label>
            <label><input type="radio" name="abilities" value="dex">Dexterity</label>
            <label><input type="radio" name="abilities" value="con">Constitution</label>
            <label><input type="radio" name="abilities" value="int">Intelligence</label>
            <label><input type="radio" name="abilities" value="wis">Wisdom</label>
            <label><input type="radio" name="abilities" value="cha">Charisma</label>
        </div>

        <div class="flex-col">
            <h2>Any additional bonuses?</h2>
            <label id="proficiency-textbox">
                Proficiency bonus
                <input type="number" id="prof-bonus" placeholder="0">
            </label>
            <label><input type="checkbox" id="add-prof">Add Proficiency</label>
            <label><input type="checkbox" id="add-expr">Add Expertise</label>
            <label><input type="checkbox" id="add-insp">Add Inspiration</label>
        </div>
    </div>


    <div class="d20-container">
        <img src="assets/images/d20.png">
        <div id="d20"></div>
    </div>

    <button onclick="RollD20()" autofocus>Re-Roll</button>
    <div id="summary"></div>

</body>
